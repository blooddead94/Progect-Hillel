<!DOCTYPE html>
<html lang="ru" xml:lang="ru">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Table</title>
</head>
<body>
  <table class="table-class">
    <caption class="captn">Example-Table</caption>
    <tbody>
      <tr>
        <td style="background-color: green;" colspan="2" >1</td>
        <td class="onesblue">3</td>
        <td class="onesblue">4</td>
        <td class="onesblue">5</td>
        <td class="onesgold" rowspan="3">6</td>
      </tr>
      <tr>
        <td style="background-color: brown;" rowspan="2" >7</td>
        <td class="onesblue">8</td>
        <td style="background-color: red;" colspan="3" rowspan="2" >9</td>
      </tr>
      <tr>
        <td class="onesblue">14</td>
      </tr>
      <tr>
        <td class="onesgold" colspan="3" rowspan="2"  >19</td>
        <td class="onesblue">22</td>
        <td class="onesblue">23</td>
        <td style="background-color: orange;" rowspan="2"  >24</td>
      </tr>
      <tr>
        <td style="background-color: blueviolet;" colspan="2"  >28</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
