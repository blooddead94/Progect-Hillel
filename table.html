<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <table style="width: 300px; height: 300px; background-color: chartreuse; border-collapse:separate;">
    <caption>Example-Table</caption>
    <tbody>
      <tr>
        <td style="background-color: green;" colspan="2">1</td>
        <td style="background-color: blue;">3</td>
        <td style="background-color: blue;">4</td>
        <td style="background-color: blue;">5</td>
        <td style="background-color: gold;" rowspan="3">6</td>
      </tr>
      <tr>
        <td style="background-color: brown;" rowspan="2">7</td>
        <td style="background-color: blue;">8</td>
        <td style="background-color: red;"colspan="3" rowspan="2">9</td>
      </tr>
      <tr>
        <td style="background-color: blue;">14</td>
      </tr>
      <tr>
        <td style="background-color: gold;" colspan="3" rowspan="2";>19</td>
        <td style="background-color: blue;">22</td>
        <td style="background-color: blue;">23</td>
        <td style="background-color: orange;" rowspan="2">24</td>
      </tr>
      <tr>
        <td style="background-color: blueviolet;" colspan="2">28</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
